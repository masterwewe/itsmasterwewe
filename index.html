<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Will you be my Future Wife?</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: #e6f7ff; /* Initial blue-ish background */
            font-family: "Quicksand", sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background-color 1s ease;
        }
        body.yes-clicked {
            background-color: #ffd1dc; /* Changes to pink after yes */
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.2s;
        }
        .question-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transition: 0.2s;
            text-align: center;
        }
        .gif-container {
            height: 15rem;
            border-radius: 10px;
            margin-bottom: 3rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .question {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ff6b81;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
            height: 50px;
        }
        .btn {
            position: absolute;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: "Quicksand", sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
        .yes-btn {
            background-color: #ff6b81;
            right: 54%;
        }
        .yes-btn:hover {
            background-color: #ff4757;
        }
        .no-btn {
            background-color: #999;
            left: 54%;
        }
        .no-btn:hover {
            background-color: #777;
        }
        .result-container {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.2s;
            text-align: center;
        }
        .result-gif {
            border-radius: 10px;
            margin-bottom: 2rem;
            width: 300px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .result-container h2 {
            font-size: 3.2rem;
            color: #ff6b81;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        /* Heart loader */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .heart-loader {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.4s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .heart-loader:before,
        .heart-loader:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart-loader:before {
            top: -50px;
            left: 0;
        }
        .heart-loader:after {
            top: 0;
            left: -50px;
        }
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
        /* Flying hearts */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: flying 4s linear forwards;
            z-index: 5;
        }
        @keyframes flying {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--randomX), var(--randomY)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="question-container container">
        <div class="gif-container">
            <img src="gif1.gif" alt="Cute GIF">
        </div>
        <h2 class="question">Will you be my Future Wife?</h2>
        <div class="button-container">
            <button class="yes-btn btn">Yes</button>
            <button class="no-btn btn">No</button>
        </div>
    </div>
    
    <div class="result-container container">
        <img class="result-gif" src="gif2.gif" alt="Happy GIF">
        <h2>I knew it! üòç</h2>
    </div>
    
    <div class="loader">
        <div class="heart-loader"></div>
    </div>

    <script>
        const questionContainer = document.querySelector(".question-container");
        const resultContainer = document.querySelector(".result-container");
        const loader = document.querySelector(".loader");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const buttonContainer = document.querySelector(".button-container");
        const body = document.querySelector("body");

        // Make the No button run away when hovered
        noBtn.addEventListener("mouseover", () => {
            const containerWidth = buttonContainer.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight;
            
            const newX = Math.random() * (containerWidth - noBtn.offsetWidth);
            const newY = Math.random() * (containerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        // Create flying hearts
        function createHearts() {
            for (let i = 0; i < 50; i++) { // Increased to 50 hearts
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.top = window.innerHeight + "px"; // Start from bottom
                    heart.style.fontSize = Math.random() * 30 + 20 + "px";
                    heart.style.setProperty("--randomX", Math.random() * 500 - 250 + "px");
                    heart.style.setProperty("--randomY", Math.random() * -800 - 200 + "px");
                    heart.style.opacity = Math.random() * 0.5 + 0.5;
                    body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 150);
            }
        }

        // Yes button functionality
        yesBtn.addEventListener("click", () => {
            // Change background color
            body.classList.add("yes-clicked");
            
            questionContainer.style.display = "none";
            loader.style.display = "block";
            
            setTimeout(() => {
                loader.style.display = "none";
                resultContainer.style.display = "block";
                createHearts();
                
                // Continue creating hearts every 3 seconds
                setInterval(createHearts, 3000);
            }, 2000);
        });

        // Make sure buttons stay visible on mobile
        window.addEventListener("resize", () => {
            noBtn.style.left = "54%";
            noBtn.style.top = "0";
        });
    </script>
</body>
</html>
